<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff69b4, #fad0c4);
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #000000;
      margin-bottom: 0.2rem;
      font-size: 2.5rem;
    }
    .info-text {
      font-size: 1.1rem;
      color: #ffffff;
      font-style: italic;
      margin-bottom: 2rem;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    /* Flip card */
    .card {
      perspective: 1000px;
      margin: 1rem 0;
    }
    .card-inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      background: white;
    }
    .card-front {
      font-size: 1.1rem;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .card-back img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #extra {
      display: none;
      background: #ffe6f0;
      border: 2px solid #6a0dad; 
      font-weight: bold;
      color: #4b004b;
    }
    /* Bot√£o com gradiente */
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff69b4, #6a0dad);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: auto;
      max-width: 90%;
    }
    button:hover {
      background: linear-gradient(135deg, #ff85c1, #520a91);
      transform: scale(1.05);
    }
    footer {
      margin-top: 2.5rem;
      font-style: italic;
      color: #555;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeInFooter 2s ease forwards;
    }
    @keyframes fadeInFooter {
      to { opacity: 1; }
    }
    /* Cora√ß√µes animados */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255, 0, 85, 0.3);
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .card-front {
        font-size: 1rem;
        padding: 0.8rem;
      }
      button {
        font-size: 0.95rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <script>
    // ---- CORA√á√ïES ----
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const emojis = ["ü§ç","üíï","üíû","üíñ","‚ù§Ô∏è"];
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();

    }
    setInterval(createHeart, 1200);

    // ---- MOTIVO EXTRA ----
    function mostrarExtra() {
      const extra = document.getElementById("extra");
      const botao = document.querySelector("button");

      extra.style.display = "block";
      botao.style.display = "none";
    }

    // ---- FLIP CARD ----
    function flipCard(card) {

    }
  </script>
